<overlay-scrollbars #contentScrollbar [options]="options" class="scrollbar">
  <div clrFocusOnViewInit class="content-component" [class.loading-content]="!hasReceivedContent">
    
    <app-view-badge-tree></app-view-badge-tree>

    <app-view-badge></app-view-badge>

    <ng-container *ngIf="hasReceivedContent && !showSpinner; else loading">
      <app-object-tabs [buttonGroup]="buttonGroup" [title]="title" [views]="views"></app-object-tabs>
    </ng-container>

    <ng-template #loading>
      <span class="spinner">
        Loading...
      </span>
    </ng-template>
  </div>
</overlay-scrollbars>
